# goreleaser.yml
# Build customization
builds:
- id: deploy-agent
  main: .
  binary: tsuru_unit_agent
  ldflags:
  - -s -w -X "main.version={{ .Tag }}"
  goos:
  - linux
  goarch:
  - amd64

# Archive customization
archives:
- builds:
  - deploy-agent
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    amd64: amd64
    linux: linux
